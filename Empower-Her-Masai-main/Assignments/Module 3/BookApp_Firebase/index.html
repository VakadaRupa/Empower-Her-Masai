<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="sidebar">
        <h2>Add Book</h2>

        <form id="addBookForm">
            <input id="title" placeholder="Title" required>
            <input id="author" placeholder="Author" required>
            <input id="price" placeholder="Price" type="number" required>
            <input id="image" placeholder="Cover Image URL" required>

            <button type="submit">Add Book</button>
        </form>
    </div>


    <div id="main">
        <h1>Books</h1>
        <div id="book-list"></div>
    </div>


    <div id="modal">
        <div id="modal-content">
            <h2 id="modalTitle"></h2>
            <img id="modalImg">
            <p id="modalAuthor"></p>
            <p id="modalPrice"></p>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
