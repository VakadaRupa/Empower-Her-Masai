<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel = "stylesheet" href = "style.css"/>
</head>
<body>
    <div id = "navbar"></div>

    <main class = "container">
        <h2>Create Account</h2>
        <form id = "signupForm" class = "form">
            <label>Name
            <input name = "name" type = "text" placeholder="Your Name" required/>
            </label>

            <label>Email
            <input email = "Email" type = "email" placeholder="you@example.com" required/>
            </label>

            <label>Password
            <input password = "Password" type = "password" placeholder="Choose a Password" required/>
            </label>

            <button type = "submit" class = "btn">SignUp</button>
        </form>
    </main>

    <div id = "footer"></div>
    <script type = "module" src = "../scripts/signup.js"></script>
    
</body>
</html>
