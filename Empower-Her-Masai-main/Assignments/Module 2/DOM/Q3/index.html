<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Div Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Div</h1>

    <div id="controls">
        <label for="colorInput">Enter Color Name:</label>
        <input type="text" id="colorInput" placeholder="e.g., red, #00ff00">
        <button id="changeColorBtn">Change Background</button>
        <br><br>
        <label for="textInput">Enter Text Content:</label>
        <input type="text" id="textInput" placeholder="Enter new text">
        <button id="updateTextBtn">Update Text</button>
    </div>
    <div id="targetDiv">
        This is the initial content of the target div.
    </div>

    <script src="scripts.js"></script>
</body>
</html>
