<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Investors</title>
    <style>
        
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6; 
        }

        .container {
           
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 40px 20px;
            text-align: center;
        }

        .masai-logo {
            width: 80px; 
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em; 
        }

  
        .investors-box {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 30px;
            padding: 0; 
        }

        .investor-card {
           
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            text-align: center;
            padding-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            overflow: hidden; 
        }

        /* Selects the main investor image */
        .investor-card img:first-child {
            width: calc(100% - 20px);
            aspect-ratio: 1 / 1; 
            object-fit: cover; 
            margin: 10px 10px 15px 10px; 
            border-radius: 8px; 
        }

        .investor-card h3 {
            margin: 5px 0 0;
            font-size: 1.2em; 
            color: #333;
        }

        .investor-card p {
            margin: 0 0 10px;
            color: #666;
            font-size: 1em;
        }

        .company-logo {
            width: 80px; 
            height: auto;
            margin-top: 10px;
        }

        @media (max-width: 1000px) {
            .investors-box {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        
        @media (max-width: 768px) {
            .investors-box {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        
        @media (max-width: 480px) {
            .investors-box {
                grid-template-columns: 1fr;
            }
        }
        
    </style>

</head>
