<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase Box</title>

   <style>
    .product-box {
        width: 500px;
        height: 600px;

        margin: 10px auto;
        padding: 30px;

        border: 3px solid grey;
        border-radius: 15px;

        box-shadow: 0px 0px 15px rgba(0,0,0,0.2);

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .product-box img {
        width: 80%;          /* smaller image width */
        height: 250px;       /* fixed small height */
        object-fit: contain; /* keeps image clean */
        border-radius: 10px;
    }

    h3 {
        margin-top: 20px;
        font-weight: bold;
    }

    p {
        text-align: center;
        margin: 10px 0;
    }

    .buy-btn {
        padding: 12px 20px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        font-size: 16px;
    }

    .buy-btn:hover {
        background-color: #333;
    }
</style>

</head>

<body>

    <div class="product-box">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="Samsung Watch">

        <h3>SAMSUNG Galaxy Watch6 LTE</h3>

        <p>Graphite Strap, 44mm | Premium AMOLED Display | Advanced Health Tracking</p>

        <button class="buy-btn">Buy Now</button>
    </div>

</body>
</html>
